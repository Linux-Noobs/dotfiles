# ===========================================
# TokyoNight Storm Alacritty Configuration
# ===========================================

[env]
TERM = "xterm-256color"
COLORTERM = "truecolor"

[window]
opacity = 1.0
padding = { x = 6, y = 6 }
decorations = "Full"
dynamic_padding = true
startup_mode = "Windowed"
blur = false

[font]
size = 15.0

[font.normal]
family = "FiraCode Nerd Font"
style = "Bold"

[cursor]
style={ shape = "Beam", blinking = "Always" }
blink_interval= 300
vi_mode_style = "Block"

# TokyoNight Storm Color Palette
[colors.primary]
background = "#1a1b26"
foreground = "#c0caf5"

[colors.normal]
black   = "#15161e"
red     = "#f7768e"
green   = "#9ece6a"
yellow  = "#e0af68"
blue    = "#7aa2f7"
magenta = "#bb9af7"
cyan    = "#7dcfff"
white   = "#a9b1d6"

[colors.bright]
black   = "#414868"
red     = "#f7768e"
green   = "#9ece6a"
yellow  = "#e0af68"
blue    = "#7aa2f7"
magenta = "#bb9af7"
cyan    = "#7dcfff"
white   = "#c0caf5"

[colors.cursor]
cursor = "#9ece6a"
text = "#1a1b26"

[colors.selection]
background = "#33467C"
text = "#c0caf5"

[colors.vi_mode_cursor]
cursor = "#9ece6a"
text = "#1a1b26"

[scrolling]
history = 10000
multiplier = 3

# ===========================================
# Keybindings
# ===========================================
[keyboard]
bindings = [
  { key = "V", mods = "Control|Shift", action = "Paste" },
  { key = "C", mods = "Control|Shift", action = "Copy" },
  { key = "Equals", mods = "Control", action = "IncreaseFontSize" },
  { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
  { key = "Key0", mods = "Control", action = "ResetFontSize" },
  { key = "N", mods = "Control|Shift", action = "SpawnNewInstance" },
  { key = "Up", mods = "Control", action = "ScrollLineUp" },
  { key = "Down", mods = "Control", action = "ScrollLineDown" },
  { key = "PageUp", mods = "Control", action = "ScrollPageUp" },
  { key = "PageDown", mods = "Control", action = "ScrollPageDown" },
]

